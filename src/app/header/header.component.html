<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="index.html"><img src="assets/img/logo.png" alt="" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li *ngFor="let item of menuItems" class="nav-item" routerLinkActive="active"
                            [ngClass]="{'submenu dropdown': item.subMenuItems}">
                            <ng-container *ngIf="item.subMenuItems; else elseTemplate">
                                <a [routerLink]="[item.url]" class="nav-link dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false">{{item.name}}</a>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let subItem of item.subMenuItems" class="nav-item">
                                        <a class="nav-link" [routerLink]="[subItem.url]">{{subItem.name}}</a>
                                    </li>
                                </ul>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <a [routerLink]="[item.url]" class="nav-link">{{item.name}}</a>
                            </ng-template>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
