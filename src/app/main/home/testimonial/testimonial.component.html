<!--================ Start Testimonial Area =================-->
<div class="events_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3 text-white">Upcoming Events</h2>
          <p>
            Replenish man have thing gathering lights yielding shall you
          </p>
        </div>
      </div>
    </div>
    <ng-container *ngFor="let row of items; let i = index">
      <div *ngIf="i%2===0" class="row justify-content-center">
        <div *ngFor="let itm of items.slice(i, i+2)" class="col-lg-6 col-md-6">
          <div class="single_event position-relative">
            <div class="event_thumb">
              <img src="assets/img/event/{{itm.imageUrl}}" alt="" />
            </div>
            <div class="event_details">
              <div class="d-flex mb-4">
                <div class="date"><span>15</span> Jun</div>

                <div class="time-location">
                  <p>
                    <span class="ti-time mr-2"></span> 12:00 AM - 12:30 AM
                  </p>
                  <p>
                    <span class="ti-location-pin mr-2"></span> {{itm.location}}
                  </p>
                </div>
              </div>
              <p>{{itm.message}}</p>
              <a href="#" class="primary-btn rounded-0 mt-3">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<!--================ End Testimonial Area =================-->
