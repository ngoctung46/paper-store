<!--================ Start Staff Area =================-->
<section class="trainer_area section_gap_top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3">Đội ngũ nhân viên</h2>
          <p>
            Những nhân viên nhiệt tình thân thiện luôn sẵn sàng chào đón bạn
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center d-flex align-items-center">
      <div *ngFor="let staff of staffs" class="col-lg-3 col-md-6 col-sm-12 single-trainer">
        <div class="thumb d-flex justify-content-sm-center">
          <img class="img-fluid" src="assets/img/trainer/{{staff.imgeUrl}}" alt="" style="width: 263px;height: 233px" />
        </div>
        <div class="meta-text text-sm-center">
          <h4>{{staff.name}}</h4>
          <p class="designation">{{staff.position}}</p>
          <div class="mb-4">
            <p>{{staff.description}}</p>
          </div>
          <div class="align-items-center justify-content-center d-flex">
            <a [href]="staff.profileLink" target="_blank"><i class="ti-facebook"></i></a>
            <a href="#"><i class="ti-twitter"></i></a>
            <a href="#"><i class="ti-linkedin"></i></a>
            <a href="#"><i class="ti-pinterest"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================ End Staffs Area =================-->
