<!--================ Start Feature Area =================-->
<section class="feature_area section_gap_top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3">{{heading.title}}</h2>
          <p>
            {{heading.description}}
          </p>
        </div>
      </div>
    </div>
    <!-- 3 items per row -->
    <ng-container *ngFor="let row of items; let i=index">
      <div *ngIf="i%3 === 0" class="row">
        <div *ngFor="let item of items.slice(i, i+3)" class="col-lg-4 col-md-6">
          <div class="single_feature">
            <div class="icon"><span class="flaticon-student"></span></div>
            <div class="desc">
              <h4 class="mt-3 mb-2">{{item.title}}</h4>
              <p>{{item.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- End of 3 items per row -->
  </div>
</section>
<!--================ End Feature Area =================-->
