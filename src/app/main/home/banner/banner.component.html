<!--================ Start Home Banner Area =================-->
<section class="home_banner_area">
    <div class="banner_inner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner_content text-center">
              <p class="text-uppercase">
                {{item.title}}
              </p>
              <h2 class="text-uppercase mt-4 mb-5">
                {{item.subTitle}}
              </h2>
              <div>
                <a routerLink="{{item.buttons[0].url}}" class="primary-btn2 mb-3 mb-sm-0">{{item.buttons[0].content}}</a>
                <a href="tel:{{item.buttons[1].url}}" class="primary-btn ml-sm-3 ml-0">{{item.buttons[1].content}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================ End Home Banner Area =================-->
